<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-dark custom1 align-items-center">
        <div class="container-fluid custom2">
            <div class="tableyo">
            <div class="row">
                <div class="container-fluid col-9">
                    <input type="text" class="display" id="display" disabled>
                </div>
                <div class="col text-center">
                    <div class="clear">
                        <button class="btn bg-primary" onclick="ClearDisplay()">C</button>
                    </div>
                </div>
            </div>
            </div>
            <div class="table buttons align-content-center justify-content-center">
                <div class="row">
                    <div class="col text-center ">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('1')">1</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('2')">2</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('3')">3</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('+')">+</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col  text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('4')">4</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('5')">5</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('6')">6</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('-')">-</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('7')">7</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('8')">8</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('9')">9</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('/')">/</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('.')">.</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('0')">0</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="DisplayResult('=')">=</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="">
                            <button class="btn bg-primary" onclick="Display('*')">*</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
